<!-- SELECTED HERO DETAILS SECTION -->
<!-- This section will only render if the selectedHero property
      from our hero.component.ts file does not return "undefined",
      thanks to *ngIf! -->
      <div *ngIf="hero">
        <h2> {{ hero.name | uppercase }} Details</h2>
        <div>
          <span>id:</span>
          {{ hero.id }}
        </div>
        <div>
          <label for="hero-name">Hero name: </label>
          <input id="hero-name" [(ngModel)]="hero.name"
            placeholder="name"/>
        </div>
      </div>
